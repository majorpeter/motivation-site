<p><i class="fas {{ days_since_workout_fas_icon }}"></i> {{days_since_workout|safe}}</p>

<div class="chart-container" style="">
    <canvas id="workout-chart-canvas"></canvas>
</div>

<script>
var color = Chart.helpers.color;
Chart.defaults.global.defaultFontColor = 'grey';

var ctx = document.getElementById('workout-chart-canvas').getContext('2d');
var myChart = new Chart.Line(ctx, {
    data: {
        labels: {{ workout_dates | tojson }},
        datasets: [{
            label: '{{ _('Workouts Per Week') }}',
            data: {{ workouts_per_week | tojson }},
            yAxisID: 'perweekAxis',
        },{
            label: '{{ _('Weight') }}',
            data: {{ weight_measurements | tojson }},
            yAxisID: 'weightAxis',
            borderColor: '#b74e91',
            backgroundColor: color('#b74e91').alpha(0.5).rgbString(),
            spanGaps: true,
            fill: false,
            pointRadius: 6,
        }]
    },
    options: {
        scales: {
            yAxes: [{
                type: 'linear',
                ticks: {
                    beginAtZero: true,
                    stepSize: 1,
                },
                id: 'perweekAxis',
            }, {
                type: 'linear',
                position: 'right',
                id: 'weightAxis',
            }]
        },
        legend: {
            position: 'bottom',
        }
    }
});
</script>
