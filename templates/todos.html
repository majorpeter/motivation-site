<div class="mdl-color--white mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand" style="background-color: #4aa35f">
        <h2 class="mdl-card__title-text">{{ _('Todos') }}</h2>
    </div>

    {% if todos %}
    <div class="mdl-layout">
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
            <tbody>
                {% for i in todos %}
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">{{ i.summary }}</td>
                    <td>{% if i.due %}{{ i.due }}{% endif %}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
        {{ _('No todos found.') }}
    </div>
    {% endif %}

    <div class="mdl-card__actions mdl-card--border">
        <a href=" action.url " class="mdl-button mdl-js-button mdl-js-ripple-effect" target="_blank">
            <i class="material-icons">edit</i>
             {{ _('Edit') }}
        </a>
    </div>
</div>
