<div class="mdl-color--white mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand" style="{{ title_style }}">
        <h2 class="mdl-card__title-text">{{ title.text}}</h2>
    </div>
    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
        {{ content | safe }}
    </div>
    {% if actions %}
    <div class="mdl-card__actions mdl-card--border">
        {% for action in actions %}
        <a href="{{ action.url }}" class="mdl-button mdl-js-button mdl-js-ripple-effect" data-upgraded=",MaterialButton,MaterialRipple" target="_blank">
            {{ action.text }}<span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>
        </a>
        {% endfor %}
    </div>
    {% endif %}
</div>
